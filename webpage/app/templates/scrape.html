{% block content %}
	{% if event_url == None %}
    	<h1>Recent Blitzes</h1>
    	<ul>
    	{% for link in data %}
    	<li><a href="?event_url={{ link[1] }}">{{ link[0] }}</a></li>
    	{% endfor %}
    	</ul>
    {% else %}
    	<h1>{{ data[1] }}</h1>
    	<p>From <b>{{ data[2] }}</b> on <em>{{ data[3] }}</em></p>
    	{{ data[0] }}
    {% endif %}
{% endblock %}
